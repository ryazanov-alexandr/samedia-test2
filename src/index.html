<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="icons/frame/lt_angle.svg" alt="left top angle">
            <div class="header__line">
            </div>
            <img src="icons/frame/rt_angle.svg" alt="right top angle">
        </header>
    
        <section class="form">
            <div class="form__wrapper">
                <div class="form__logo">
                    <img src="icons/form/logo.svg" alt="">
                </div>
                <h1 class="form__title">Авторизация</h1>
                <form action="" class="form__form-box">
                    <fieldset>
                        <div class="form__custom-input">
                            <input id="login" class="form__input" required placeholder="Email или телефон" name="login" type="text">
                        </div>
                        <div class="form__custom-input">
                            <input id="password" class="form__input" required placeholder="Пароль" name="password" type="password">
                        </div>
                        <button class="form__button button">Войти</button>
                    </fieldset>
                </form>
            </div>
        </section>
    
    
        <header class="footer">
            <img src="icons/frame/lb_angle.svg" alt="left bottom angle">
            <div class="footer__line">
            </div>
            <img src="icons/frame/rb_angle.svg" alt="right bottom angle">
        </header>
    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
